<div
    class="
        login-ccontainer
        flex
        justify-content-center
        align-items-center
        bg-gray-100
    "
    style="height: 100vh"
>
    <div
        class="
            card
            shadow-2
            border-round
            col-12 md:col-6 lg:col-3
            p-4
            bg-white
        "
    >
        <h2 class="mb-4" style="font-weight: 700">Login</h2>
        <p-message *ngIf="loginFailed" severity="error" text="{{FailedMessage}}" styleClass="p-3 col-12 mb-3"></p-message>
        <form [formGroup]="loginForm">
            <div class="p-col-12 p-md-4">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"
                        ><i class="pi pi-user"></i
                    ></span>
                    <input
                        type="email"
                        pInputText
                        placeholder="Email"
                        class="p-inputtext p-component p-element"
                        formControlName="email"
                    />
                  </div>
                  <small
                  [style.visibility]="
                      loginForm.controls.email.invalid && isSubmitted
                          ? 'visible'
                          : 'hidden'
                  "
                  class="p-error ml-2"
                  >Email is required</small
              >
            </div>
            <div class="p-col-12 p-md-4 mt-3">
                <div class="p-inputgroup">
                    <span class="p-inputgroup-addon"
                        ><i class="pi pi-lock"></i
                    ></span>
                    <input
                        type="password"
                        pInputText
                        placeholder="Password"
                        class="p-inputtext p-component p-element"
                        formControlName="password"
                    />
                </div>
                <small
                [style.visibility]="
                    loginForm.controls.password.invalid && isSubmitted
                        ? 'visible'
                        : 'hidden'
                "
                class="p-error ml-2"
                >Name is required</small
            >
            </div>
            <div
                class="
                    text-800
                    mt-3
                    flex
                    justify-content-between
                    align-items-center
                "
            >
                <p-checkbox
                    name="groupname"
                    value="val1"
                    label="Remember Me"
                ></p-checkbox>
                <a class="text-primary font-medium no-underline" href="#"
                    >Forget Password?</a
                >
            </div>
            <button
                class="
                    p-ripple p-element p-button p-component
                    col-12
                    flex
                    justify-content-center
                    my-3
                "
                type="button"
                style="padding: 12px"
                (click)="login()"
            >
                Login
            </button>
        </form>
    </div>
</div>
